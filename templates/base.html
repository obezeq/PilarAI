<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: {{ styles.fuente_principal }};
            color: {{ styles.color_texto }};
            line-height: 1.6;
            margin: 50px;
        }
        
        h1 { font-size: {{ styles.tamanios.h1 }}; color: {{ styles.colores_encabezados.primario }}; }
        h2 { font-size: {{ styles.tamanios.h2 }}; color: {{ styles.colores_encabezados.secundario }}; }
        h3 { font-size: {{ styles.tamanios.h3 }}; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .footer { 
            position: fixed; 
            bottom: -20px; 
            left: 0; 
            right: 0; 
            text-align: center; 
            font-size: {{ footer.estilo.tamanio_fuente }};
            color: {{ footer.estilo.color }};
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ header.titulo }}</h1>
        <h3>{{ header.subtitulo }}</h3>
    </div>
    
    {{ content | safe }}
    
    <div class="footer">
        <p>{{ footer.izquierda }} | {{ footer.centro }} | {{ footer.derecha }}</p>
    </div>
</body>
</html>
